<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-body">
        <div class="buttons-container">
            <div class="screen">0</div>
            <div class="button clear light">A/C</div>
            <div class="button sign light">+/-</div>
            <div class="button percent light">%</div>
            <div class="button operator orange">/</div>
            <div class="button number dark">7</div>
            <div class="button number dark">8</div>
            <div class="button number dark">9</div>
            <div class="button operator orange">X</div>
            <div class="button number dark">4</div>
            <div class="button number dark">5</div>
            <div class="button number dark">6</div>
            <div class="button operator orange">âˆ’</div>
            <div class="button number dark">1</div>
            <div class="button number dark">2</div>
            <div class="button number dark">3</div>
            <div class="button operator orange">+</div>
            <div class="button number dark two-column">0</div>
            <div class="button dot dark">.</div>
            <div class="button equal orange">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
